<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview</title>
    <link layout:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .filters select, .filters input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .filters input {
            width: 250px;
        }

        .filters input[type="text"] {
            padding-right: 40px; /* For search icon */
        }

        .filters i {
            position: relative;
            right: 35px;
            color: #888;
        }

        .courses {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        .course-box {
            border: 1px solid #000;
            border-radius: 8px;
            width: 200px;
            height: 150px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .course-header {
            background-color: lightblue;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .course-info {
            padding: 10px;
            text-align: center;
        }

        /* Footer stays at the bottom */
        .container {
            flex: 1;
        }

        .footer {
            flex-shrink: 0;
            background-color: #1f5ca9;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            width: 100%;
        }
    </style>
</head>
<body id="page-top" layout:fragment="body">
<div class="container">
    <div class="header">
        <h1>Tổng quan về khóa học</h1>
    </div>
    <div class="filters">
        <div>
            <label for="category">Courses:</label>
            <select id="category">
                <option value="all">ALL</option>
                <!-- Các option khác -->
            </select>
        </div>
        <div>
            <input type="text" placeholder="Tìm kiếm..."/>
            <i class="fas fa-search"></i>
        </div>
        <div>
            <label for="open">Mở:</label>
            <select id="open">
                <option value="4">4</option>
                <!-- Các option khác -->
            </select>
        </div>
    </div>
    <div class="courses">
        <div class="courses">
            <div class="course-box">
                <div class="course-header">Khóa học 1</div>
                <div class="course-info">
                    <a href="/course-details/1">Khóa học 1 - Nhóm 1 - GV A - HK1 - 2024</a>
                </div>
            </div>

            <div class="course-box">
                <div class="course-header">Khóa học 2</div>
                <div class="course-info">
                    <a href="/course-details/2">Khóa học 2 - Nhóm 2 - GV B - HK1 - 2024</a>
                </div>
            </div>

            <!-- Có thể thêm nhiều khóa học tạm thời vào đây nếu cần -->

            <div class="course-box">
                <div class="course-header">Khóa học 2</div>
                <div class="course-info">
                    <a href="/course-details/2">Khóa học 2 - Nhóm 2 - GV B - HK1 - 2024</a>
                </div>
            </div>

            <div class="course-box">
                <div class="course-header">Khóa học 2</div>
                <div class="course-info">
                    <a href="/course-details/2">Khóa học 2 - Nhóm 2 - GV B - HK1 - 2024</a>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
