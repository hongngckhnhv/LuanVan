<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">E - Course</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Reset padding and list-style for all ul elements */
        ul {
            padding-left: 0;
            list-style: none;
        }

        .category-list, .subcategory-list {
            padding-left: 0;
            list-style: none;
        }

        .category-item {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Căn các phần tử con về phía bên trái */
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .subcategory-list {
            padding-left: 20px; /* Thụt vào 20px cho danh mục con */
        }

        .category-item i {
            margin-right: 10px; /* Thêm khoảng cách giữa icon và tên category */
        }

        .category-name {
            flex-grow: 1; /* Đảm bảo tên category chiếm toàn bộ không gian còn lại và căn trái */
        }

        .no-dots {
            list-style-type: none; /* Bỏ dấu chấm tròn ở đầu các item */
        }

        .hidden {
            display: none;
        }

        /* Căn trái cho danh mục */
        .category-name, .course-name {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left; /* Căn lề trái */
        }

        .category-item:hover, .course-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-2px);
        }

        /* Định dạng subcategory */
        .subcategory-list {
            padding-left: 20px; /* Thụt vào 20px cho danh mục con */
            display: none; /* Đảm bảo các danh mục con không hiển thị khi load trang */
        }

        .subcategory-item {
            margin-left: 20px; /* Thêm margin-left cho từng subcategory */
        }
        /* Nút chỉnh sửa và xóa */
        .btn-danger, .btn-primary {
            margin-left: 10px;
            transition: background-color 0.3s;
            font-size: 0.875rem; /* Kích thước nhỏ hơn cho nút */
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-sm {
            font-size: 0.875rem;
        }

    </style>
</head>
<body layout:fragment="body">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/home}">Category & Course</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/create_course}">Add course</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Add category</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Welcome</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:href="@{/clubs/new}">Create Running Club</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Section-->
<section class="py-5 bg-light content">
    <div class="container mt-5">
        <div class="row">
            <!-- Thông báo thành công hoặc lỗi -->
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
            <!-- Categories Section -->
            <div class="col-md-6">
                <h3>Categories</h3>
                <ul class="category-list no-dots">
                    <!-- Lặp qua danh sách root categories -->
                    <li th:each="category : ${moodleCategories}" th:if="${category.parentCategoryId == 0}">
                        <div class="category-item" onclick="toggleSubcategories(this)">
                            <i class="fas fa-folder"></i>
                            <span class="category-name" th:text="${category.name}"></span>
                            <i class="fas fa-chevron-right"></i>

                            <!-- Nút xóa chỉ hiển thị nếu category không phải root -->
                            <form th:action="@{/delete_category}" method="post" style="display:inline;" th:if="${category.parentCategoryId != 0}">
                                <input type="hidden" name="id" th:value="${category.id}" />
                                <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
                            </form>
                        </div>

                        <!-- Subcategory List (Modified to include courses) -->
                        <ul class="no-dots subcategory-list hidden">
                            <li th:each="subCategory : ${moodleCategories}" th:if="${subCategory.parentCategoryId == category.id}">
                                <div class="category-item" onclick="toggleCourses(this)">
                                    <i class="fas fa-folder"></i>
                                    <span class="category-name" th:text="${subCategory.name}"></span>
                                    <i class="fas fa-chevron-right"></i>

                                    <form th:action="@{/delete_category}" method="post" style="display:inline;" th:if="${subCategory.parentCategoryId != 0}">
                                        <input type="hidden" name="id" th:value="${subCategory.id}" />
                                        <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
                                    </form>
                                </div>

                                <!-- Courses under this subcategory (Initially hidden) -->
                                <ul class="no-dots course-list hidden" style="list-style-type: none; padding: 0;">
                                    <h3>Courses</h3>
                                    <li th:each="moodleCourse : ${moodleCourses}" th:if="${moodleCourse.category == subCategory.id}"style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #dee2e6; margin-bottom: 10px; border-radius: 5px; background-color: #f8f9fa; transition: background-color 0.3s ease, transform 0.2s;">
                                        <!-- Course Information -->
                                        <div style="flex-grow: 1;">
                                            <span class="course-name" th:text="${moodleCourse.fullname}" style="font-weight: bold; font-size: 1.1rem;"></span><br/>
                                            <small th:text="${moodleCourse.shortname}" style="color: #6c757d;"></small><br/>
                                            <small th:text="${moodleCourse.categoryName}" style="color: #6c757d;"></small>
                                        </div>

                                        <!-- Buttons Container -->
                                        <div style="white-space: nowrap;">
                                            <!-- Edit Button -->
                                            <a class="btn btn-primary btn-sm" th:href="@{/edit_course(moodle_course_id=${moodleCourse.id})}">Edit</a>
                                        </div>

                                        <div style="white-space: nowrap; display: inline;">
                                            <!-- Delete Form -->
                                            <form th:action="@{/delete_moodle_course}" method="post" class="delete-form" style="display: inline;">
                                                <input type="hidden" name="moodleCourseId" th:value="${moodleCourse.moodleCourseId}" />
                                                <input type="hidden" name="id" th:value="${moodleCourse.id}" />
                                                <button class="btn btn-danger btn-sm" type="button" onclick="deleteCourse(this)">Delete</button>
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; B2013538</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

<script>
    function showCourses(categoryId) {
        // Get all the course rows
        const courseRows = document.querySelectorAll("#courseList tr");

        // Loop through each course and check the category ID
        courseRows.forEach(row => {
            const courseCategoryId = row.getAttribute("data-category-id");

            // If the course's category matches the selected category, show it, otherwise hide it
            if (courseCategoryId == categoryId) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    function deleteCourse(button) {
        const listItem = button.closest('li'); // Target the closest li element
        const moodleCourseId = listItem.querySelector('input[name="moodleCourseId"]').value;
        const id = listItem.querySelector('input[name="id"]').value;

        if (confirm('Are you sure you want to delete this Moodle course?')) {
            const formData = new FormData();
            formData.append('moodleCourseId', moodleCourseId);
            formData.append('id', id);

            fetch('/delete_moodle_course', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            }).then(data => {
                listItem.style.display = 'none'; // Hide the list item after deletion
                alert('Course deleted successfully.');
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete course.');
            });
        }
    }

    function deleteCategory(categoryId) {
        if (confirm('Bạn có chắc muốn xóa category này?')) {
            const formData = new FormData();
            formData.append('id', categoryId);

            fetch('/delete_category', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            }).then(data => {
                alert('Category đã xóa thành công.');
                location.reload(); // Tải lại trang để cập nhật danh sách
            }).catch(error => {
                console.error('Error:', error);
                alert('Không thể xóa category.');
            });
        }
    }

    function toggleSubcategories(element) {
        element.classList.toggle('expanded');
        let subcategoryList = element.nextElementSibling;
        if (subcategoryList) {
            subcategoryList.style.display = subcategoryList.style.display === 'none' || subcategoryList.style.display === '' ? 'block' : 'none';
        }
    }

    function toggleCourses(element) {
        // Toggle the expanded class for styling
        element.classList.toggle('expanded');

        // Find the next sibling (which is the course list) and toggle its display
        let courseList = element.nextElementSibling;
        if (courseList) {
            courseList.style.display = courseList.style.display === 'none' || courseList.style.display === '' ? 'block' : 'none';
        }
    }


</script>
