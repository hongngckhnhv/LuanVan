<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">E - Course</title>
    <style>
        /* Đảm bảo body chiếm toàn bộ chiều cao trang */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Nội dung chính của trang, cho phép nội dung tự giãn */
        .content {
            flex: 1;
        }

        /* Chân trang */
        footer {
            background-color: #343a40; /* Màu nền tối */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Table styles */
        table {
            width: 100%;
            margin: 20px 0;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-sm {
            font-size: 0.875rem;
        }
    </style>
</head>
<body layout:fragment="body">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/home}">Category & Course</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/create_course}">Add course</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Add category</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Welcome</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:href="@{/clubs/new}">Create Running Club</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section-->
<section class="py-5 bg-light content">
    <div class="container mt-5">
        <div class="row">
            <!-- Categories Section -->
            <div class="col-md-6">
                <h3>Categories</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Unique Categories from Web Service -->
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}"></td> <!-- Display category name -->
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/courses-by-category/{id}(id=${category.id})}">View Courses</a>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/edit_category(id=${category.id})}">Edit</a>
                            <form th:action="@{/delete_category}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${category.id}" />
                                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <!-- Unique Moodle Categories -->
                    <tr th:each="moodleCategory : ${moodleCategories}">
                        <td th:text="${moodleCategory.name}"></td> <!-- Display Moodle category name -->
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/courses-by-category/{id}(id=${moodleCategory.id})}">View Courses</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Courses Section -->
            <div class="col-md-6">
                <h3>Courses</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Short Name</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Unique Courses from Web Service -->
<!--                    <tr th:each="course : ${courses}">-->
<!--                        <td th:text="${course.id}"></td> &lt;!&ndash; Display course ID &ndash;&gt;-->
<!--                        <td th:text="${course.fullname}"></td> &lt;!&ndash; Display course full name &ndash;&gt;-->
<!--                        <td th:text="${course.shortname}"></td> &lt;!&ndash; Display course short name &ndash;&gt;-->
<!--                        <td th:text="${course.categoryName}"></td> &lt;!&ndash; Display course category name &ndash;&gt;-->
<!--                        <td style="white-space: nowrap">-->
<!--                            <a class="btn btn-primary btn-sm"-->
<!--                               th:href="@{/edit_course(id=${course.id})}">Edit</a>-->
<!--                            <form th:action="@{/delete_course}" method="post" style="display: inline;">-->
<!--                                <input type="hidden" name="id" th:value="${course.id}" />-->
<!--                                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure you want to delete this course?')">Delete</button>-->
<!--                            </form>-->
<!--                        </td>-->
<!--                    </tr>-->
                    <!-- Moodle Courses -->
                    <tr th:each="moodleCourse : ${moodleCourses}">
                        <td th:text="${moodleCourse.id}"></td> <!-- Hiển thị ID khóa học -->
                        <td th:text="${moodleCourse.fullname}"></td> <!-- Hiển thị tên đầy đủ của khóa học -->
                        <td th:text="${moodleCourse.shortname}"></td> <!-- Hiển thị tên ngắn của khóa học -->
                        <td th:text="${moodleCourse.categoryName}"></td> <!-- Hiển thị tên danh mục của khóa học -->
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/edit_moodle_course(id=${moodleCourse.id})}">Edit</a>
                            <form th:action="@{/delete_moodle_course}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${moodleCourse.id}" />
                                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('Are you sure you want to delete this Moodle course?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; B2013538</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
