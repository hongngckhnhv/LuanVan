<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="header">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">E - Course</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .category-list {
            list-style-type: none;
            padding-left: 0;
        }

        .category-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .category-item:hover {
            background-color: #e2e6ea;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-sm {
            font-size: 0.875rem;
        }
    </style>
</head>
<body layout:fragment="body">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{/home}">Category & Course</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/create_course}">Add course</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categories}">Add category</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Welcome</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                        <li><a class="dropdown-item" th:href="@{/clubs/new}">Create Running Club</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section-->
<section class="py-5 bg-light content">
    <div class="container mt-5">
        <div class="row">
            <!-- Categories Section -->
            <div class="col-md-6">
                <h3>Categories</h3>
                <ul class="category-list">
                    <li th:each="category : ${categories}" class="category-item"
                        onclick="showCourses([[${category.id}]])" th:text="${category.name}"></li>
                    <li th:each="moodleCategory : ${moodleCategories}" class="category-item"
                        onclick="showCourses([[${moodleCategory.id}]])" th:text="${moodleCategory.name}"></li>
                </ul>
            </div>

            <!-- Courses Section -->
            <div class="col-md-6">
                <h3>Courses</h3>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Short Name</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="courseList">
                    <tr th:each="moodleCourse : ${moodleCourses}" th:data-category-id="${moodleCourse.category}">
                        <td th:text="${moodleCourse.fullname}"></td>
                        <td th:text="${moodleCourse.shortname}"></td>
                        <td th:text="${moodleCourse.categoryName}"></td>
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm" th:href="@{/edit_moodle_course(id=${moodleCourse.id})}">Edit</a>
                            <form th:action="@{/delete_moodle_course}" method="post" class="delete-form" style="display: inline;">
                                <input type="hidden" name="webCourseId" th:value="${moodleCourse.webCourseId}" />
                                <input type="hidden" name="id" th:value="${moodleCourse.id}" />
                                <button class="btn btn-danger btn-sm" type="button" onclick="deleteCourse(this)">Delete</button>
                            </form>

                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Copyright &copy; B2013538</div>
            </div>
            <div class="col-auto">
                <a class="link-light small" href="#!">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Terms</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#!">Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

<script>
    function showCourses(categoryId) {
        // Get all the course rows
        const courseRows = document.querySelectorAll("#courseList tr");

        // Loop through each course and check the category ID
        courseRows.forEach(row => {
            const courseCategoryId = row.getAttribute("data-category-id");

            // If the course's category matches the selected category, show it, otherwise hide it
            if (courseCategoryId == categoryId) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    function deleteCourse(button) {
        const row = button.closest('tr');
        const webCourseId = row.querySelector('input[name="webCourseId"]').value;
        const id = row.querySelector('input[name="id"]').value;

        if (confirm('Are you sure you want to delete this Moodle course?')) {
            const formData = new FormData();
            formData.append('webCourseId', webCourseId);
            formData.append('id', id);

            fetch('/delete_moodle_course', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
                .then(data => {
                    row.style.display = 'none';  // Ẩn khóa học khỏi danh sách
                    alert('Course deleted successfully.');
                }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete course.');
            });
        }
    }

</script>
