<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Overview</title>
    <link layout:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .filters select, .filters input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 4px;
        }

        .filters input {
            width: 250px;
        }

        .filters input[type="text"] {
            padding-right: 40px; /* For search icon */
        }

        .filters i {
            position: relative;
            right: 35px;
            color: #888;
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 0 10px;
        }

        .course-box {
            border: 1px solid #000;
            border-radius: 8px;
            width: calc(25% - 40px); /* Cho màn hình lớn */
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Media query cho màn hình tablet */
        @media (max-width: 1024px) {
            .course-box {
                width: calc(50% - 40px); /* Mỗi dòng 2 khối cho màn hình tablet */
            }
        }

        /* Media query cho màn hình điện thoại */
        @media (max-width: 768px) {
            .course-box {
                width: calc(100% - 40px); /* Mỗi dòng 1 khối cho màn hình nhỏ hơn */
            }
        }


        .course-header {
            background-color: lightblue;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .course-info {
            padding: 10px;
            text-align: center;
        }

        /* Footer stays at the bottom */
        .container {
            flex: 1;
        }
    </style>
</head>
<body id="page-top" layout:fragment="body">
<div class="container">
    <div class="header">
        <h1>Tổng quan về khóa học</h1>
    </div>
    <div class="filters">
        <div>
            <label for="category">Courses:</label>
            <select id="category">
                <option value="all">ALL</option>
                <!-- Các option khác -->
            </select>
        </div>
        <div>
            <input type="text" placeholder="Tìm kiếm..."/>
            <i class="fas fa-search"></i>
        </div>
        <div>
            <label for="open">Mở:</label>
            <select id="open">
                <option value="4">4</option>
                <!-- Các option khác -->
            </select>
        </div>
    </div>
    <div class="courses">
        <div class="course-box">
            <div class="course-header"></div>
            <div class="course-info">
                <a href="/course-details/{courseId}">Tên học phần (Mã HP) - Tên nhóm - Tên GV - HK - Năm học</a>
            </div>
        </div>
        <!-- Các khóa học khác -->

        <div class="course-box">
            <div class="course-header"></div>
            <div class="course-info">
                <a href="/course-details/{courseId}">Tên học phần (Mã HP) - Tên nhóm - Tên GV - HK - Năm học</a>
            </div>
        </div>

        <div class="course-box">
            <div class="course-header"></div>
            <div class="course-info">
                <a href="/course-details/{courseId}">Tên học phần (Mã HP) - Tên nhóm - Tên GV - HK - Năm học</a>
            </div>
        </div>

        <div class="course-box">
            <div class="course-header"></div>
            <div class="course-info">
                <a href="/course-details/{courseId}">Tên học phần (Mã HP) - Tên nhóm - Tên GV - HK - Năm học</a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
