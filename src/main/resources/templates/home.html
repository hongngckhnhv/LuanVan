<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <link layout:href="@{/css/styles.css}" rel="stylesheet"/>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <style>
        html, body {
            height: 100%; /* Đảm bảo chiều cao 100% cho toàn bộ trang */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container-form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-height: 600px; /* Chiều cao cố định */
            overflow-y: auto; /* Kích hoạt cuộn khi vượt quá chiều cao */
            overflow-x: hidden; /* Vô hiệu hóa cuộn ngang nếu có */
        }

        /* Bỏ dấu chấm */
        ul.no-dots {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        /* Khoảng cách giữa các mục */
        li {
            margin-bottom: 5px;
        }

        /* Căn chỉnh icon và category gần nhau */
        .category-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding-left: 20px; /* Thụt lề */
        }

        /* Icon chevron (mũi tên) */
        .fa-chevron-right {
            margin-left: 8px; /* Giảm khoảng cách giữa icon và text */
            transition: transform 0.2s ease; /* Thêm animation cho việc xoay */
        }

        /* Khi mở category, xoay icon */
        .expanded .fa-chevron-right {
            transform: rotate(90deg);
        }

        /* Ẩn danh sách course ban đầu */
        .course-list {
            display: none;
            margin-left: 50px; /* Thụt lề cho course */
            list-style-type: none; /* Bỏ dấu chấm */
            padding-left: 0; /* Bỏ thụt lề mặc định */
        }

        /* Hiển thị course khi mở category */
        .expanded + .course-list {
            display: block;
        }

        /* Căn chỉnh icon với tên danh mục */
        .category-item i {
            margin-right: 8px; /* Khoảng cách giữa icon và tên */
        }

        /* Giữ nguyên thụt lề của danh mục con */
        .course-list .category-item {
            padding-left: 40px;
        }

        /* Thụt lề cho khóa học của danh mục con */
        /* Thụt lề cho các khóa học thuộc danh mục con */
        .course-list .course-list {
            margin-left: 70px; /* Tăng thêm thụt lề cho khóa học trong danh mục con */
        }


    </style>
</head>
<body id="page-top" layout:fragment="body">
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <div th:if="${param.success}" class="alert alert-success">
                    Đăng ký thành công
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-form">
    <h2>Categories</h2>
    <ul class="no-dots">
        <!-- Chỉ lặp qua các danh mục cha (parent == 0) -->
        <li th:each="category : ${moodleCategories}" th:if="${category.categoryId == 0}">
            <!-- Hiển thị danh mục cha với icon -->
            <div class="category-item" onclick="toggleCourses(this)">
                <i class="fas fa-folder"></i> <!-- Icon thư mục -->
                <span th:text="${category.name}">Category Name</span>
                <i class="fas fa-chevron-right"></i> <!-- Icon mũi tên -->
            </div>

            <!-- Hiển thị danh mục con lồng bên trong danh mục cha -->
            <ul class="no-dots course-list">
                <li th:each="subCategory : ${moodleCategories}" th:if="${subCategory.categoryId == category.id}">
                    <!-- Hiển thị danh mục con với icon -->
                    <div class="category-item" onclick="toggleCourses(this)">
                        <i class="fas fa-folder"></i> <!-- Icon thư mục -->
                        <span th:text="${subCategory.name}">Subcategory Name</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>

                    <!-- Hiển thị khóa học trong danh mục con -->
                    <ul class="no-dots course-list">
                        <li th:each="course : ${moodleCourses}" th:if="${course.category == subCategory.id}">
                            <span th:text="${course.fullname}">Course Name</span>
                        </li>
                    </ul>
                </li>

                <!-- Hiển thị các khóa học thuộc danh mục cha -->
                <li th:each="course : ${moodleCourses}" th:if="${course.category == category.id}">
                    <span th:text="${course.fullname}">Course Name</span>
                </li>
            </ul>
        </li>
    </ul>
</div>



<script>
    function toggleCourses(element) {
        element.classList.toggle('expanded');
        let courseList = element.nextElementSibling;
        if (courseList) {
            courseList.style.display = courseList.style.display === 'none' || courseList.style.display === '' ? 'block' : 'none';
        }
    }
</script>
</body>
</html>
