<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8"/>
    <link layout:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container-form {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        ul.no-dots {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            background-color: white;
            transition: background-color 0.3s;
        }

        .category-item:hover {
            background-color: #f0f0f0;
        }

        .course-list {
            display: none;
            list-style-type: none;
            padding-left: 0;
            margin-left: 20px;
        }

        .expanded + .course-list {
            display: block;
        }

        .category-item i {
            margin-right: 8px;
        }

        .fa-chevron-right {
            transition: transform 0.2s ease;
        }

        .expanded .fa-chevron-right {
            transform: rotate(90deg);
        }

        .course-list li {
            padding: 10px 20px;
            margin-left: 40px;
            background-color: #f9f9f9;
        }

        .course-list li:hover {
            background-color: #e0e0e0;
        }

        .category-count {
            background-color: #eee;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
            color: #333;
        }

        .category-item span, .category-item .category-count {
            flex-shrink: 0;
        }

        .category-name {
            flex-grow: 1;
            padding-left: 10px;
        }
    </style>
</head>
<body id="page-top" layout:fragment="body">
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <div th:if="${param.success}" class="alert alert-success">
                    Đăng ký thành công
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-form">
    <h2>Categories</h2>
    <ul class="no-dots">
        <!-- Loop through parent categories -->
        <!-- Loop through parent categories -->
        <li th:each="category : ${moodleCategories}" th:if="${category.categoryId == 0}">
            <div class="category-item" onclick="toggleCourses(this)">
                <i class="fas fa-folder"></i>
                <span class="category-name" th:text="${category.name}">Category Name</span>
                <span class="category-count" th:text="${category.courseCount}">0</span>
                <i class="fas fa-chevron-right"></i>
            </div>

            <!-- Display subcategories and courses under the parent category -->
            <ul class="no-dots course-list">
                <li th:each="subCategory : ${moodleCategories}" th:if="${subCategory.categoryId == category.id}">
                    <div class="category-item" onclick="toggleCourses(this)">
                        <i class="fas fa-folder"></i>
                        <span class="category-name" th:text="${subCategory.name}">Subcategory Name</span>
                        <span class="category-count" th:text="${subCategory.courseCount}">0</span> <!-- Hiển thị số khóa học cho subcategory -->
                        <i class="fas fa-chevron-right"></i>
                    </div>

                    <ul class="no-dots course-list">
                        <li th:each="course : ${moodleCourses}" th:if="${course.category == subCategory.id}">
                            <span th:text="${course.fullname}">Course Name</span>
                        </li>
                    </ul>
                </li>

                <!-- Display courses under the parent category -->
                <li th:each="course : ${moodleCourses}" th:if="${course.category == category.id}">
                    <span th:text="${course.fullname}">Course Name</span>
                </li>
            </ul>
        </li>

    </ul>
</div>

<script>
    function toggleCourses(element) {
        element.classList.toggle('expanded');
        let courseList = element.nextElementSibling;
        if (courseList) {
            courseList.style.display = courseList.style.display === 'none' || courseList.style.display === '' ? 'block' : 'none';
        }
    }
</script>
</body>
</html>
