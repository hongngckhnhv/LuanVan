<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Category</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
  <h1>Create New Category</h1>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error != null}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
    <p th:if="${suggestedIdnumber != null}">
      Suggested ID Number: <span th:text="${suggestedIdnumber}"></span>
    </p>
  </div>

  <form method="post" action="/categories" th:object="${categoryDto}">
    <!-- Tên danh mục -->
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label" for="name">Category Name</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="*{name}" id="name" required>
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
      </div>
    </div>

    <!-- Chọn category cha -->
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label" for="parentCategoryId">Parent Category</label>
      <div class="col-sm-8">
        <select class="form-control" th:field="*{parentCategoryId}" id="parentCategoryId">
          <option value="0">None (This is a Parent Category)</option>
          <!-- Duyệt qua các category để tạo các option -->
          <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-8 offset-sm-4">
        <button type="submit" class="btn btn-primary">Create Category</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
