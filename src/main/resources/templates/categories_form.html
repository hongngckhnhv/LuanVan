<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Category</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
  <h1>Create New Category</h1>

  <!-- Hiển thị thông báo lỗi nếu idnumber bị trùng -->
  <div th:if="${error != null}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
    <p th:if="${suggestedIdnumber != null}">
      Suggested ID Number: <span th:text="${suggestedIdnumber}"></span>
    </p>
  </div>

  <form method="post" action="/categories" enctype="multipart/form-data" th:object="${categoryDto}">
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label" for="name">Category Name</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${categoryDto.name}" id="name" required>
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${categoryDto.name}"></p>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-8 offset-sm-4">
        <button type="submit" class="btn btn-primary">Create Category</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
