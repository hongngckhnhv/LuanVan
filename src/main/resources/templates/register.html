<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link layout:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Đăng ký</title>
    <style>
        .success-message {
            background-color: #3CB371;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }

        .header-title, .btn {
            color: #fff;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body id="page-top" layout:fragment="body">
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-5 align-self-lg-center">
                <div class="container">

                    <!-- Hiển thị thông báo đăng ký thành công -->
                    <div th:if="${successMessage}">
                        <div class="success-message">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </div>

                    <div th:if="${errorMessage}">
                        <div class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </div>


                    <h2 class="header-title">Đăng ký</h2>

                    <!-- Hiển thị lỗi nếu username đã tồn tại -->
                    <div th:if="${userexist}" class="alert alert-danger" role="alert">
                        <p th:text="${userexist}"></p>
                    </div>

                    <!-- Hiển thị lỗi nếu password không hợp lệ -->
                    <div th:if="${passwordError}" class="alert alert-danger" role="alert">
                        <p th:text="${passwordError}"></p>
                    </div>

                    <!-- Hiển thị thông báo lỗi từ Moodle -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                        <div class="form-group">
                            <label for="username" class="header-title">Username</label>
                            <input th:field="*{username}" type="text" name="username" id="username" class="form-control" placeholder="Nhập username" required>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="header-title">Firstname</label>
                            <input th:field="*{firstname}" type="text" name="firstname" id="firstname" class="form-control" placeholder="Nhập firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="header-title">Lastname</label>
                            <input th:field="*{lastname}" type="text" name="lastname" id="lastname" class="form-control" placeholder="Nhập lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="header-title">Password</label>
                            <input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder="Mật khẩu (bao gồm 1 chữ in hoa, 1 chữ thường và 1 ký tự đặc biệt)" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="header-title">Email</label>
                            <input th:field="*{email}" type="email" name="email" id="email" class="form-control" placeholder="Nhập email" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng ký</button> <br>
                        <span style="color:white;">Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
